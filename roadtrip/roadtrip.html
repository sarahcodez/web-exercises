<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Annoying Road Trip Song</title>
		<!-- Based on an exercise from Eric Freeman and Elisabeth Robson's Head First HTML5 Programming (Chapter 1) -->
	</head>
	<body>
	<script>
		var drink = prompt("What is your favorite drink?");
		var lyrics = "";
		var bottles = 99;

		while (bottles > 0) {

				lyrics = lyrics + bottles + " bottles of " + drink + " on the wall <br>";
				lyrics = lyrics + bottles + " bottles of " + drink + "<br>";
				lyrics = lyrics + "Take one down, pass it around, <br>";
				if (bottles > 1) {
					lyrics = lyrics + (bottles-1) + " bottles of " + drink + " on the wall <br>";
					}
				
				else {
					lyrics = lyrics + "No more bottles of " + drink + " on the wall <br>";
					}

			bottles = bottles - 1;

		}

		document.write(lyrics);
	</script>
	</body>
</html>
